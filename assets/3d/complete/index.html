<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="model-viewer" ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="0" exposure="2" shadow-softness="0" min-field-of-view="2deg">
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>
      <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
      </div>
    </model-viewer>

    <script>
      // get reference to model viewer
      const modelViewer = document.getElementById('model-viewer');

      // Retrieve the 'model' querystring parameter
      const urlParams = new URLSearchParams(window.location.search);
      const modelParam = urlParams.get('model');
      
      const exposureParam = urlParams.get('exposure') || '1'
      modelViewer.setAttribute('exposure', exposureParam)


      // Set the 'src' attribute of the <model-viewer> element
      if (modelParam) {
        modelViewer.setAttribute('src', modelParam);
      }
    </script>

    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
